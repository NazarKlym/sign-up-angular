<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Sign-up</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>First name</label>
              <input [(ngModel)]="signUpData.firstname" class="form-control rounded-0" name="firstname"
                     required type="text">
              <label>Last name</label>
              <input [(ngModel)]="signUpData.lastname" name="lastname" type="text"
                     class="form-control rounded-0" required>
              <label>Email</label>
              <input [(ngModel)]="signUpData.email" name="email" type="text"
                     class="form-control rounded-0" required>

              <label>Password</label>
              <input [(ngModel)]="signUpData.password" name="password" type="password"
                     class="form-control rounded-0" required>
              <label>Confirm password</label>
              <input [(ngModel)]="signUpData.confirm_password" name="password" type="password"
                     class="form-control rounded-0" required>
            </div>
            <button (click)="signUp()" type="button" class="btn btn-primary float-right">Sign-up</button>
          </form>
        </div>

      </div>


    </div>


  </div>
</div>
